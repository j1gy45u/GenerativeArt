<html>
<body>
	<canvas width = "600" height = "600"> </canvas>
	<style>
		canvas {
		    padding: 0;
		    margin: auto;
		    display: block;
		    width: 600px;
		    height: 600px;
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
			}
		</style>


	<script>

		let canvas = document.querySelector('canvas');
		let context = canvas.getContext('2d');


		context.fillStyle = '#00203FFF';
    context.fillRect(0, 0, 1200/2, 1200/2);

    
    //first layer
    context.fillStyle = '#BC2732';
    context.fillRect(200/2, 200/2, 800/2, 800/2)

    context.translate(200/2, 1000/2);

    //building's prototype
   
       let a = Math.random() * 500/2;
       context.fillStyle = 'grey';
       context.fillRect(40/2, 0, 100/2, -a);

       //context.translate(100, 500);
       let b = Math.random() * 500/2;
       context.fillStyle = 'grey';
       context.fillRect(180/2, 0, 100/2, -b);

       //context.translate(100, 500);
       let c = Math.random() * 250;
       context.fillStyle = 'grey';
       context.fillRect(320/2, 0, 100/2, -c);

       //context.translate(100, 500);
       let d = Math.random() * 500/2;
       context.fillStyle = 'grey';
       context.fillRect(460/2, 0, 100/2, -d);
       
       let e = Math.random() * 500/2;
       context.fillStyle = 'grey';
       context.fillRect(600/2, 0, 100/2, -e);

       let f = Math.random() * 500/2;
       context.fillStyle = 'grey';
       context.fillRect(740/2, 0, 60/2, -f);

       let g = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(0, 0, 100/2, -g);

       let h = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(140/2, 0, 100/2, -h);

       let i = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(280/2, 0, 100/2, -i);

       let j = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(420/2, 0, 100/2, -j);

       let k = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(560/2, 0, 100/2, -k);

       let l = Math.random() * 500/2;
       context.fillStyle = 'black';
       context.fillRect(700/2, 0, 100/2, -l);


      //sun
      context.beginPath();
      context.fillStyle = '#8B0000';
      context.arc(100/2, -600/2, 45/2, 0, Math.PI * 2);
      context.fill();
		

	</script>
</body>
</html>
